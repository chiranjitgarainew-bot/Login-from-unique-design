<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Auth</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #fff;
        margin: 0;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
      const { useState } = React;

      // --- TYPES ---
      const AuthMode = {
        LOGIN: 'LOGIN',
        SIGNUP: 'SIGNUP'
      };

      // --- ICONS ---
      const MailIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
      );

      const LockIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
      );

      const UserIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      );

      const EyeIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
      );

      const EyeOffIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
      );

      const GoogleIcon = ({ className }) => (
        <svg className={className} viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.2 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
      );

      const ArrowRightIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
      );

      // --- BUTTON COMPONENT ---
      const Button = ({ 
        children, 
        variant = 'primary', 
        isLoading, 
        className = '', 
        ...props 
      }) => {
        const baseStyles = "relative w-full overflow-hidden rounded-lg py-3 px-6 text-sm font-semibold transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 disabled:opacity-70 disabled:cursor-not-allowed";
        
        const variants = {
          primary: "bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg shadow-indigo-500/30 focus:ring-indigo-500",
          secondary: "bg-slate-700 hover:bg-slate-600 text-white focus:ring-slate-500",
          outline: "border border-slate-600 hover:border-slate-500 hover:bg-slate-800/50 text-slate-300",
          ghost: "hover:bg-slate-800/50 text-slate-400 hover:text-slate-200"
        };

        return (
          <button 
            className={`${baseStyles} ${variants[variant]} ${className}`}
            disabled={isLoading}
            {...props}
          >
            {isLoading ? (
              <span className="flex items-center justify-center gap-2">
                <svg className="animate-spin h-5 w-5 text-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                  <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
              </span>
            ) : children}
          </button>
        );
      };

      // --- INPUT COMPONENT ---
      const Input = ({ 
        label, 
        icon, 
        type = 'text', 
        error, 
        className = '', 
        ...props 
      }) => {
        const [showPassword, setShowPassword] = useState(false);
        const isPassword = type === 'password';
        const inputType = isPassword ? (showPassword ? 'text' : 'password') : type;

        return (
          <div className="group relative w-full mb-6">
            <div className="relative">
              {icon && (
                <div className="absolute left-0 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-400 transition-colors duration-300">
                  {icon}
                </div>
              )}
              
              <input
                type={inputType}
                className={`
                  peer block w-full border-b-2 border-slate-700 bg-transparent py-2.5 
                  ${icon ? 'pl-8' : ''} pr-8 
                  text-sm text-slate-100 placeholder-transparent focus:border-indigo-500 focus:outline-none 
                  ${error ? 'border-red-500' : ''}
                  transition-all duration-300
                  ${className}
                `}
                placeholder={label}
                {...props}
              />
              
              <label className={`
                absolute left-0 -top-3.5 text-xs text-slate-400 transition-all 
                peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-500 
                ${icon ? 'peer-placeholder-shown:top-2 peer-placeholder-shown:left-8' : 'peer-placeholder-shown:top-2'}
                peer-focus:-top-3.5 peer-focus:left-0 peer-focus:text-xs peer-focus:text-indigo-400
                pointer-events-none
              `}>
                {label}
              </label>

              {isPassword && (
                <button
                  type="button"
                  onClick={() => setShowPassword(!showPassword)}
                  className="absolute right-0 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-200 focus:outline-none transition-colors"
                >
                  {showPassword ? <EyeOffIcon className="w-5 h-5" /> : <EyeIcon className="w-5 h-5" />}
                </button>
              )}
            </div>
            
            {error && (
              <span className="absolute -bottom-5 left-0 text-xs text-red-400 animate-slide-up">
                {error}
              </span>
            )}
          </div>
        );
      };

      // --- BACKGROUND COMPONENT ---
      const Background = () => {
        return (
          <div className="fixed inset-0 overflow-hidden pointer-events-none z-0">
            <div className="absolute top-0 left-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div className="absolute top-0 right-1/4 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
            <div className="absolute -bottom-32 left-1/3 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
            <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150"></div>
          </div>
        );
      };

      // --- AUTHFORM COMPONENT ---
      const AuthForm = () => {
        const [mode, setMode] = useState(AuthMode.LOGIN);
        const [isLoading, setIsLoading] = useState(false);
        const [formData, setFormData] = useState({
          name: '',
          email: '',
          password: ''
        });

        const handleSubmit = async (e) => {
          e.preventDefault();
          setIsLoading(true);
          // Simulate API call
          setTimeout(() => {
            setIsLoading(false);
            alert(`Successfully ${mode === AuthMode.LOGIN ? 'logged in' : 'signed up'}!`);
          }, 1500);
        };

        const toggleMode = () => {
          setMode(prev => prev === AuthMode.LOGIN ? AuthMode.SIGNUP : AuthMode.LOGIN);
          setFormData({ name: '', email: '', password: '' });
        };

        const isLogin = mode === AuthMode.LOGIN;

        return (
          <div className="relative z-10 w-full max-w-5xl h-[600px] flex rounded-3xl overflow-hidden glass-panel shadow-2xl animate-fade-in">
            {/* Left Panel - Visual/Brand */}
            <div className={`
              relative w-full md:w-1/2 flex flex-col justify-between p-12 transition-all duration-700 ease-in-out
              bg-gradient-to-br from-indigo-900/40 to-purple-900/40
              ${isLogin ? 'order-1' : 'order-2'}
            `}>
              <div className="relative z-10">
                <div className="w-12 h-12 bg-white/10 rounded-xl backdrop-blur-md flex items-center justify-center mb-8 border border-white/20">
                  <svg className="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                  </svg>
                </div>
                <h1 className="text-4xl font-bold text-white mb-4 tracking-tight">
                  {isLogin ? "Welcome back." : "Join the future."}
                </h1>
                <p className="text-indigo-200 text-lg leading-relaxed max-w-sm">
                  {isLogin 
                    ? "Your gateway to the decentralized universe. Enter your credentials to access the nexus." 
                    : "Create an account to start your journey through the digital cosmos."}
                </p>
              </div>

              <div className="relative z-10 mt-auto">
                <div className="p-4 rounded-xl bg-white/5 backdrop-blur-sm border border-white/10">
                  <div className="flex items-center gap-3 mb-2">
                      <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                      <span className="text-xs font-medium text-indigo-200">System Status</span>
                  </div>
                  <p className="text-sm text-slate-300">All systems operational. Network latency: 12ms.</p>
                </div>
              </div>

              {/* Decorative Grid */}
              <div className="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.05)_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_60%_60%_at_50%_50%,black_40%,transparent_100%)] pointer-events-none"></div>
            </div>

            {/* Right Panel - Form */}
            <div className={`
              w-full md:w-1/2 bg-slate-900/80 backdrop-blur-xl p-12 flex flex-col justify-center relative
              ${isLogin ? 'order-2' : 'order-1'}
            `}>
              <div className="max-w-md w-full mx-auto">
                <div className="flex justify-between items-center mb-8">
                  <h2 className="text-2xl font-bold text-white">
                    {isLogin ? 'Sign In' : 'Create Account'}
                  </h2>
                  <button 
                    onClick={toggleMode}
                    className="text-sm text-indigo-400 hover:text-indigo-300 transition-colors"
                  >
                    {isLogin ? 'Need an account?' : 'Already a member?'}
                  </button>
                </div>

                <form onSubmit={handleSubmit} className="space-y-4">
                  {!isLogin && (
                    <div className="animate-slide-up" style={{animationDelay: '0ms'}}>
                      <Input
                        label="Full Name"
                        icon={<UserIcon className="w-5 h-5" />}
                        value={formData.name}
                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                        required
                      />
                    </div>
                  )}
                  
                  <div className="animate-slide-up" style={{animationDelay: '100ms'}}>
                    <Input
                      label="Email Address"
                      type="email"
                      icon={<MailIcon className="w-5 h-5" />}
                      value={formData.email}
                      onChange={(e) => setFormData({...formData, email: e.target.value})}
                      required
                    />
                  </div>

                  <div className="animate-slide-up" style={{animationDelay: '200ms'}}>
                    <Input
                      label="Password"
                      type="password"
                      icon={<LockIcon className="w-5 h-5" />}
                      value={formData.password}
                      onChange={(e) => setFormData({...formData, password: e.target.value})}
                      required
                    />
                    {isLogin && (
                      <div className="flex justify-end mt-2">
                        <a href="#" className="text-xs text-slate-400 hover:text-indigo-400 transition-colors">
                          Forgot password?
                        </a>
                      </div>
                    )}
                  </div>

                  <div className="pt-4 animate-slide-up" style={{animationDelay: '300ms'}}>
                    <Button type="submit" isLoading={isLoading}>
                      <span className="flex items-center justify-center gap-2">
                        {isLogin ? 'Sign In' : 'Create Account'}
                        <ArrowRightIcon className="w-4 h-4" />
                      </span>
                    </Button>
                  </div>
                </form>

                <div className="relative my-8 animate-slide-up" style={{animationDelay: '400ms'}}>
                  <div className="absolute inset-0 flex items-center">
                    <div className="w-full border-t border-slate-700"></div>
                  </div>
                  <div className="relative flex justify-center text-sm">
                    <span className="px-2 bg-slate-900 text-slate-500">Or continue with</span>
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-4 animate-slide-up" style={{animationDelay: '500ms'}}>
                  <Button variant="outline" type="button" className="flex items-center justify-center gap-2">
                    <GoogleIcon className="w-5 h-5" />
                    <span>Google</span>
                  </Button>
                  <Button variant="outline" type="button" className="flex items-center justify-center gap-2">
                    <svg className="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    <span>GitHub</span>
                  </Button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- APP COMPONENT ---
      function App() {
        return (
          <div className="relative min-h-screen w-full flex items-center justify-center p-4 overflow-hidden bg-slate-900">
            <Background />
            <AuthForm />
            
            {/* Footer / Credits */}
            <div className="fixed bottom-4 left-0 right-0 text-center text-xs text-slate-500 z-10">
              <p>&copy; 2024 Lumina Inc. Secure Authentication Gateway.</p>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
